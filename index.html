<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator-wrap">
            <div class="header">
                <h1>Calculator</h1>
            </div>
            <div class="banner"></div>
            <div class="panel-result">
                <h4>
                </h4>
                <h4>
                    <div class="show" id="showNum"></div>
                </h4>
            </div>

            <div class="button-wrapper">
                <button type="button" onclick="numInput('%')">%</button>
                <button type="button" onclick="numInput('-')">-</button>
                <button type="button" onclick="clr() ">C</button>
                <button type="button" onclick="numInput('/')">รท</button>
                <button type="button" onclick="numInput(7)">7</button>
                <button type="button" onclick="numInput(8)">8</button>
                <button type="button" onclick="numInput(9)">9</button>
                <button type="button" onclick="numInput('*')">&times</button>
                <button type="button" onclick="numInput(4)">4</button>
                <button type="button" onclick="numInput(5)">5</button>
                <button type="button" onclick="numInput(6)">6</button>
                <button type="button" onclick="numInput('-')">-</button>
                <button type="button" onclick="numInput(1)">1</button>
                <button type="button" onclick="numInput(2)">2</button>
                <button type="button" onclick="numInput(3)">3</button>
                <button type="button" onclick="numInput('+')">+</button>
                <button type="button" onclick="numInput('.')">.</button>
                <button type="button" onclick="numInput(0)">0</button>
                <button type="button" class="equal" onclick="cal()">=</button>
            </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
