    <main>
        <div class="calculator-wrap">

            <div class="panel-result">

                <!--show past calculate-->

                        <output class="show" id="showNum"maxlength='6'></output>

                    <input type="button"onclick="numInput(4)"value="4"></input>
                    <input type="button"onclick="numInput(5)"value="5"></input>
                    <input type="button"onclick="numInput(6)"value="6"></input>

                    <input type="button"onclick="numInput(1)"value="1"></input>
                    <input type="button"onclick="numInput(2)"value="2"></input>
                    <input type="button"onclick="numInput(3)"value="3"></input>
                    <input type="button"onclick="numInput('+')"value="+"></input>
                    <input type="button"onclick="numInput('.')"value="."></input>
                    <input type="button"onclick="numInput(0)"value="0"></input>
                    <input type="button"class="equal" onclick="cal()" value="="></button>
            </div>
        </div>
